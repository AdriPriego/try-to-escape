<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <title>Try To Scape</title>
</head>

<body>
  <main>
    <!-- #game-intro-->
    <div id="game-intro">
      <h1 class="name">Try to Scape</h1>
      <img src="img/portada.png" alt="portada">
      <br />
      <button id="start-button">Start Game</button>
    </div>

    <div id="game-container">
      <div>
        <div id="timer-display"></div>
      </div>
      <!-- #game-screen-->
      <div id="game-screen"></div>
    </div>

    <!-- #game-end -->
    <div id="game-end">
      <h1>Te Han Capturado!</h1>
      <img class="capturado" src="img/capturado.jpg" alt="">
      <br />
      <button id="restart-button">Restart</button>
    </div>
  </main>
  <audio id="sonidoStart" src="./sound/start.mp3"></audio>
  <audio id="sonidoCrash" src="./sound/crash.mp3"></audio>

  <script src="js/index.js"></script>
  <script src="js/juego.js"></script>
  <script src="js/moto.js"></script>
  <script src="js/obstaculos.js"></script>
  <script src="js/police.js"></script>
</body>

</html>
